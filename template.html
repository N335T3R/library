<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library - ODIN Project</title>
</head>


<body>
    <div class="container">
        <header>
            <h1>The Library</h1>
            <button type="button" id="new-book">New Book</button>
        </header>

        <dialog>
            <h2>New Book</h2>
            <form action="" method="get" id="form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="The Shining">

                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Stephen King">

                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" min="0" step="1" placeholder="238">

                <h4>Have you finished this book?</h4>
                
                <label class="radio" for="read-true">Yes</label>
                <input type="radio" name="read-true" id="read-true" value="true">
                <label class="radio" for="read-false">No</label>
                <input type="radio" name="-read-false" id="read-false" value="false">

                <button type="button" id="close">Close</button>
                <button type="submit" id="submit">Submit</button>
            </form>
        </dialog>

        <main></main>
    </div>
</body>
</html>
